coverage:
  round: down
  range: '40...100'
  status:
    patch:
      default:
        target: 40%
    project:
      default:
        target: auto
        threshold: 0%
  ignore:
    - "**/*_easyjson.go"                      # Exclude easyjson autogenerated files
    - "internal/app/mock/**"                  # Exclude autogenerated mock files
    - "internal/app/repository/dbqueries/**"  # Exclude autogenerated sqlc files
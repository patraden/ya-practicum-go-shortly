version: "2"
sql:
  - engine:  "postgresql"
    queries: "sql"
    schema:  "migrations"
    gen:
      go:
        package: "sql"
        out: "internal/app/repository/dbqueries"
        sql_package: "pgx/v5"
        emit_exported_queries: true
        emit_db_tags: true
        overrides:
          - column: "shortener.urlmapping.slug"
            go_type: 
              import: "github.com/patraden/ya-practicum-go-shortly/internal/app/domain"
              package: "domain"
              type: "Slug"
            go_struct_tag: "json:\"short_url\""
          - column: "shortener.urlmapping.original"
            go_type: 
              import: "github.com/patraden/ya-practicum-go-shortly/internal/app/domain"
              package: "domain"
              type: "OriginalURL"
            go_struct_tag: "json:\"original_url\""
          - column: "shortener.urlmapping.created_at"
            go_type:
              import: "time"
              type: "Time"
            go_struct_tag: "json:\"created_at\""
          - column: "shortener.urlmapping.expires_at"
            go_type:
              import: "time"
              type: "Time"
            go_struct_tag: "json:\"expires_at\""